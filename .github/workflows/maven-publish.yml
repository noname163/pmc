name: Java CI with Maven

on:
  push:
    branches: [develop]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        if: ${{ job.status == 'success' }}
        run: mvn -B package --file pom.xml

      - name: Run tests
        if: ${{ job.status == 'success' }}
        run: mvn test

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

      - name: Merge develop to main and create pull request
        if: ${{ job.status == 'success' }}
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = await github.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Merge develop to main',
              head: 'develop',
              base: 'main',
              body: 'This pull request merges changes from the develop branch to the main branch.',
            });

            await github.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.data.number,
              commit_title: 'Automerge changes from develop to main',
            });

      - name: Upload artifact for deployment
        if: ${{ job.status == 'success' }}
        uses: actions/upload-artifact@v2
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: java-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'pmc-api'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_078C7FAA2AB242AC91488073B8F29555 }}
          package: '*.jar'
